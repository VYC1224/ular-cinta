<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Cinta</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #fff0f5;
      border: 5px solid crimson;
      display: block;
      margin: 0 auto;
    }
    #score {
      font-size: 24px;
      color: crimson;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      border-radius: 10px;
      background: crimson;
      color: white;
      border: none;
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Snake Cinta ‚ù§Ô∏è</h1>
  <div id="score">Skor: 0</div>
  <label for="level">Level: </label>
  <select id="level">
    <option value="150">1</option>
    <option value="120">2</option>
    <option value="100">3</option>
    <option value="80">4</option>
    <option value="60">5</option>
  </select>
  <br>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div class="controls">
    <div>
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <button onclick="boost()">BOOST</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let direction;
    let level = parseInt(document.getElementById("level").value);
    let speed = level;

    let snake = [{x: 9 * box, y: 9 * box}];
    let food = randomFood();

    document.addEventListener("keydown", keyDown);
    document.getElementById("level").addEventListener("change", function() {
      speed = parseInt(this.value);
      clearInterval(game);
      game = setInterval(draw, speed);
    });

    function keyDown(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function boost() {
      clearInterval(game);
      game = setInterval(draw, speed / 2);
      setTimeout(() => {
        clearInterval(game);
        game = setInterval(draw, speed);
      }, 2000);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 15) * box,
        y: Math.floor(Math.random() * 15) * box,
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "crimson" : "pink";
        ctx.fillRect(part.x, part.y, box, box);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Tembus dinding
      if (headX >= canvas.width) headX = 0;
      if (headX < 0) headX = canvas.width - box;
      if (headY >= canvas.height) headY = 0;
      if (headY < 0) headY = canvas.height - box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "Skor: " + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      if (snake.some(part => part.x === newHead.x && part.y === newHead.y)) {
        clearInterval(game);
        alert("Game Over! Tetap semangat ya sayangkuu! üíî");
        return;
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, speed);
  </script>
</body>
</html>
